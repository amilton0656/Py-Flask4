<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        /* Estilos gerais da página */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282828; /* Cor de fundo principal */
            color: #eeeeee; /* Cor do texto principal */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Contêiner para o conteúdo central */
        .container {
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
        }

        /* Estilo do título principal */
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #ff8026; /* Cor de destaque para o título */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Estilo do parágrafo */
        p {
            font-size: 1.25rem;
            line-height: 1.6;
        }

        /* Linha decorativa animada */
        .divider {
            width: 80px;
            height: 4px;
            background-color: #ff8026; /* Cor de destaque */
            margin: 1.5rem auto;
            border-radius: 2px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        /* Animação para a linha */
        @keyframes pulse {
            0% {
                transform: scaleX(1);
                opacity: 1;
            }
            50% {
                transform: scaleX(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scaleX(1);
                opacity: 1;
            }
        }

        /* Estilo do rodapé (opcional) */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #eeeeee;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EM CONSTRUÇÃO</h1>
        <div class="divider"></div>
        <p>
            Este site está passando por uma grande reforma para te oferecer uma experiência incrível.
            <br>
            Volte em breve para conferir as novidades!
        </p>
    </div>

    <footer>
        <p>&copy; 2025 APICOTA</p>
    </footer>

</body>
</html>
