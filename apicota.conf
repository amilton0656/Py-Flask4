<VirtualHost *:80>
    ServerName apicota.com.br

    WSGIDaemonProcess Py-Flask4 python-path=/var/www/Py-Flask4:/var/www/Py-Flask4/venv/lib/python3.8/site-packages
    WSGIProcessGroup Py-Flask4
    WSGIScriptAlias / /var/www/Py-Flask4/wsgi.py

    <Directory /var/www/Py-Flask4>
        Require all granted
    </Directory>

    Alias /static /var/www/Py-Flask4/static
    <Directory /var/www/Py-Flask4/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/Py-Flask4_error.log
    CustomLog ${APACHE_LOG_DIR}/Py-Flask4_access.log combined
</VirtualHost>
